<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réviser ses multiplications</title>

    <script>
        var nb1 = "3*2";
        var nb2 = "6*7";
        var nb3 = "4*4";
        var nb4 = "3*5";

        function afficher(){
            document.getElementById("L1").innerHTML = nb1;
            document.getElementById("L2").innerHTML = nb2;
            document.getElementById("L3").innerHTML = nb3;
            document.getElementById("L4").innerHTML = nb4;
        }
        function verif(){
            var reponse1 = document.getElementById("I1").value;
            var reponse2 = document.getElementById("I2").value;
            var reponse3 = document.getElementById("I3").value;
            var reponse4 = document.getElementById("I4").value;

            var score = 0;
            if (reponse1 == eval(nb1)){
                score ++;
            }

            if (reponse2 == eval(nb2)){
                score ++;
            }

            if (reponse3 == eval(nb3)){
                score ++;
            }

            if (reponse4 == eval(nb4)){
                score ++;
            }

            alert("Votre score est de " + score + "/4");
            

        }
    </script>

</head>
<body onload="afficher()">
    
<form>

    <label for="1" id="L1"></label>
    <input type="number" id="I1" name="1">
    <label for="2" id="L2"></label>
    <input type="number" id="I2" name="2">
    <label for="3" id="L3"></label>
    <input type="number" id="I3" name="3">
    <label for="4" id="L4"></label>
    <input type="number" id="I4" name="4">

    <input type="button" value="Vérifier" onclick="verif()">
</form>


</body>
</html>
