<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        function exercice1(){
            var largeur = prompt("Entrez la largeur du rectangle : ");
            var longueur = prompt("Entrez la longueur du rectangle : ");
            var aire = largeur * longueur;
            var perimetre = (largeur * 2) + (longueur * 2);
            alert("L'aire du rectangle est de " + aire + " et son périmètre est de " + perimetre);
        }

        function exercice3(){
            var largeur = prompt("Entrez la largeur du rectangle : ");
            var longueur = prompt("Entrez la longueur du rectangle : ");
            var aire = largeur * longueur;
            var perimetre = (largeur * 2) + (longueur * 2);
            document.getElementById("resultat").innerHTML = ("L'aire du rectangle est de " + aire + " et son périmètre est de " + perimetre);
        }

        function exercice4(){
            var largeur = document.getElementById("largeurEx4").value;
            var longueur = document.getElementById("longueurEx4").value;
            var aire = largeur * longueur;
            var perimetre = (largeur * 2) + (longueur * 2);
            document.getElementById("resultatEx4").innerHTML = ("L'aire du rectangle est de " + aire + " et son périmètre est de " + perimetre);
        }

        function exercice5(){
            var annee = document.getElementById("anneeEx5").value;
            var mois = document.getElementById("moisEx5").value;
            var nbJours = 0;

            if (mois == 'Janvier' || mois == 'Mars' || mois == 'Mai' || mois == 'Juillet' || mois == 'Aout' || mois == 'Octobre' || mois == 'Decembre'){
                nbJours = 31;
            }
            else if(mois == 'Fevrier'){ // Si le mois est février + vérification année bissextile
                if (annee % 4 == 0 && annee % 100 != 0 || annee % 400 == 0){
                    nbJours = 29;
                }
                else{
                    nbJours = 28;
                }
            }
            else{
                nbJours = 30;
            }
                
            document.getElementById("resultatEx5").innerHTML = ("Le mois de " + mois + " de l'année " + annee + " contient " + nbJours + " jours.");
        }

        function exercice6(){
            var nombre = parseInt(document.getElementById("NombreEx6").value);
            if (Number.isInteger(nombre) == false){
                alert("Veuillez entrer un nombre entier");
            }
            else{
                for (var i = 1; i <= 10; i++){
                    document.getElementById("resultatEx6").innerHTML += "<p>" + nombre + " x " + i + " = " + (nombre * i) + "</p>";
                }
            }
            // for (var i = 1; i <= 10; i++){
            //         document.getElementById("resultatEx6").innerHTML += "<p>" + nombre + " x " + i + " = " + (nombre * i) + "</p>";
        }

        function exercice7(){
            var calcul = document.getElementById("saisieEx7").value;
            var resultat = eval(calcul);
            document.getElementById("resultatEx7").value = resultat;
        }
    
    </script>


</head>
<body>
    <div>
        <h2>Exercice 1</h2>
        <button onclick="exercice1()">Exercice 1</button>
    </div>

    <hr>

    <div>
        <h2>Exercice 3</h2>
        <button onclick="exercice3()">Exercice 3</button>
        <div id="resultat"></div>
    </div>

    <hr>

    <div>
        <h2>Exercice 4</h2>
        <form>
            <label for="largeur">Largeur</label>
            <input type="text" name="largeur" id="largeurEx4">
            <label for="longueur">Longueur</label>
            <input type="text" name="longueur" id="longueurEx4">
            <input type="button" value="Calculer" onclick="exercice4()">
        </form>
        <div id="resultatEx4"></div>
    </div>

    <hr>

    <div>
        <h2>Exercice 5</h2>
        <form>
            <label for="annee">Année</label>
            <input type="text" name="annee" id="anneeEx5">
            <label for="mois">Mois</label>
            <input type="text" name="mois" id="moisEx5">
            <input type="button" value="Calculer le nombre de jour dans le mois" onclick="exercice5()">
        </form>
        <div id="resultatEx5"></div>
    </div>

    <hr>

    <div>
        <h2>Exercice 6</h2>

        <form>
            <label for="Nombre">Nombre</label>
            <input type="number" name="Nombre" id="NombreEx6">
            <input type="button" value="Calculer" onclick="exercice6()">
        </form>
        <div id="resultatEx6"></div>
    </div>

    <hr>

    <div>
        <h2>Exercice 7</h2>
        <form>
            <label for="saisie">Saisie calcul</label>
            <input type="text" name="saisie" id="saisieEx7">
            <input type="button" value="=" onclick="exercice7()">
            <label for="resultatEx7">Resultat</label>
            <input type="text" name="resultatEx7" id="resultatEx7" disabled="true">
        </form>
</body>
</html>
